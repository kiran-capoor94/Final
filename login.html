<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>

    <link rel="stylesheet" href="css/traelyfw.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="login-page center font-2">
        <div class="container p-5">
            <div class="row p-4">
                <div class="login-head font-2 flow-text">
                    <h1 class="flow-text">Login</h1>
                </div>
            </div>
            <div class="row center valign-center">
                <div class="login-body center-block">
                    <div class="login-item">
                        <label for="uname">User Name</label>
                        <input type="text" id="uname">
                    </div>
                    <div class="login-item">
                        <label for="pass">Password</label>
                        <input type="password" id="pass">
                    </div>
                    <div class="login-item">
                        <button class="login-btn">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
